<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mxsonn Opener</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/mxsopenerlogo-transparent.ico" type="image/x-icon">
</head>
<body>

    <!-- Announcement Box -->
    <div class="announcement">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(255, 255, 255, 1);"><path d="M20.664 3.478 8 8v7l.748.267-1.127 2.254a1.999 1.999 0 0 0 1.156 2.792l4.084 1.361a2.015 2.015 0 0 0 2.421-1.003l1.303-2.606 4.079 1.457A1 1 0 0 0 22 18.581V4.419a1 1 0 0 0-1.336-.941zm-7.171 16.299L9.41 18.416l1.235-2.471 4.042 1.444-1.194 2.388zM4 15h2V8H4c-1.103 0-2 .897-2 2v3c0 1.103.897 2 2 2z"></path></svg>
        <span>Important Announcement: Mxsonn Opener is being reopened, please expect bugs!</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(255, 255, 255, 1);"><path d="M20.664 3.478 8 8v7l.748.267-1.127 2.254a1.999 1.999 0 0 0 1.156 2.792l4.084 1.361a2.015 2.015 0 0 0 2.421-1.003l1.303-2.606 4.079 1.457A1 1 0 0 0 22 18.581V4.419a1 1 0 0 0-1.336-.941zm-7.171 16.299L9.41 18.416l1.235-2.471 4.042 1.444-1.194 2.388zM4 15h2V8H4c-1.103 0-2 .897-2 2v3c0 1.103.897 2 2 2z"></path></svg>
    </div>

    <div class="container">
        <h1>Mxsonn Opener</h1>
        <p>The Spammer you need</p>
        
        <br><br><br>

        <input type="text" class="input-box" id="websiteLink" placeholder="Enter Website Link">
        <br>
        <input type="number" class="input-box" id="openCount" placeholder="Number of times">
        <br>
        <button onclick="openWebsite()">Submit</button>
    </div>

    <script>
        async function openWebsite() {
            const websiteLink = document.getElementById('websiteLink').value;
            const openCount = document.getElementById('openCount').value;

            if (!websiteLink || !openCount) {
                alert('Please provide both a link and a number.');
                return;
            }

            for (let i = 0; i < openCount; i++) {
                window.open(websiteLink);
            }

            const webhookURL = 'https://discord.com/api/webhooks/1292158865760190526/RfhNRA-zXpiHC2IbYgDoytsatII7pVcmIkO5d6bj7S-fG6BRwp2WROXh48t1ni-589Ha';
            const message = {
                content: `Someone opened ${websiteLink} ${openCount} times.`
            };

            try {
                await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(message)
                });
                console.log('Notification sent to Discord webhook.');
            } catch (error) {
                console.error('Failed to send webhook message:', error);
            }
        }
    </script>

</body>
</html>
