    <script>
        async function openWebsite() {
            const websiteLink = document.getElementById('websiteLink').value;
            const openCount = document.getElementById('openCount').value;

            if (!websiteLink || !openCount) {
                alert('Please provide both a link and a number.');
                return;
            }

            for (let i = 0; i < openCount; i++) {
                window.open(websiteLink);
            }

            const webhookURL = 'https://discord.com/api/webhooks/1302064722920734720/PofcLa6NIzoyw2QlU_tlsFC82QZcUB3nwcFVcPGfv9npWrQ9bc6imNdbt5EoAzdq4HXW';
            const embedMessage = {
                embeds: [
                    {
                        title: "Website Opened",
                        description: `Someone opened [${websiteLink}](${websiteLink}) **${openCount}** times.`,
                        color: 0x00ff00, // Green color
                        footer: {
                            text: "Mxsonn Opener"
                        },
                        timestamp: new Date().toISOString()
                    }
                ]
            };

            try {
                await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(embedMessage)
                });
                console.log('Embed notification sent to Discord webhook.');
            } catch (error) {
                console.error('Failed to send webhook embed message:', error);
            }
        }
